<div>
  <button
    [disabled]="(emptyValue ? (marque==='' || immat ==='' || !dateSortie || !iduserSelected) : false) && valueButton!=='Ajouter'"
    (click)="addVehicule()" class="btn btn-success">{{ valueButton }}</button>
  <button *ngIf="cancelBool" (click)="cancelAction()" class="btn btn-warning">Annuler</button>
  <div *ngIf="addOrOk" class="d-flex flex-column align-items-center">
    <div class="w-25">
      <label>Marque</label>
      <input type="text" class="form-control" name="marque" [(ngModel)]="marque">
      <label class="mt-3">immat</label>
      <input type="text" class="form-control" name="immat" [(ngModel)]="immat">
      <label class="mt-3">Date de sortie</label>
      <input type="date" class="form-control" name="dateSortie" [(ngModel)]="dateSortie">
      <label class="mt-3">Date de mise en circulation</label>
      <input type="date" class="form-control" name="miseCirculation" [(ngModel)]="miseCirculation">
      <label class="mt-3">Le véhicule appartient à </label>
      <select [(ngModel)]="iduserSelected" class="form-select" (ngModelChange)="userSelected()" name="iduser">
        <option value="" selected="selected" disabled hidden>Choisir un user</option>
        <option *ngFor="let user of users" [value]="user.iduser">
          {{ user.iduser + " --> " + user.nom + " " + user.prenom }}
        </option>
      </select>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let vehicule of vehicules">
        <div class="grid-item mt-5 d-flex justify-content-center">
          <div class="card mx-3" style="width: 18rem;">
            <img class="card-img-top" src="assets/bison.png" alt="bison">
            <div class="card-body">
              <h5 class="card-title"> {{ vehicule.idvehicule }} --- {{ vehicule.marque }}</h5>
              <h6>{{ vehicule.immat }}</h6>
              <a (click)="vehiculeDetails(vehicule.idvehicule)" class="btn btn-primary">Détails</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
